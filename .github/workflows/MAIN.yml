name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # Updated version

      - name: Create 'dist' folder
        run: mkdir -p dist

      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: KrishnaKV2004
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: List files in 'dist'
        run: ls -l dist

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Commit and push changes
        run: |
          git add dist
          git status
          git commit -m "Update snake GIF" || echo "No changes to commit"
          git push origin main:output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: crazy-max/ghaction-github-pages@v2.6.0 # Updated version
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
